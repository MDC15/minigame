<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Mini Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="background-music" src="./public/sounds/background-music.mp3" autoplay loop></audio>

    <!-- Màn hình bắt đầu -->
    <div id="start-screen" class="screen active">
        <h1>Mini Game</h1>
        <label for="name">Tên của bạn:</label>
        <input type="text" id="name" placeholder="Nhập tên của bạn" required>
        <button id="start-btn">Bắt Đầu</button>
        <a href="#" id="view-ranking-btn">XBảng xếp hạng</a>
    </div>

    <div id="app"></div> <!-- Giấu app ban đầu -->

    <!-- Màn hình kết thúc -->
    <div id="end-screen" class="screen" style="display: none;">
        <h1>Kết thúc trò chơi!</h1>
        <p>Điểm của bạn: <span id="final-score">0</span></p>
        <button id="restart-btn">Chơi Lại</button>
        <button id="submit-score-btn">Gửi Điểm</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
